<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó AutoVi - Funcionando</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow: hidden; }
        
        .camera-container { position: relative; width: 100vw; height: 100vh; }
        #videoElement { width: 100%; height: 100%; object-fit: cover; }
        
        .status-bar {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 15px; z-index: 20;
        }
        
        .status-group { display: flex; align-items: center; gap: 10px; }
        .status-dot { 
            width: 12px; height: 12px; border-radius: 50%; 
            background: #ff4757; transition: all 0.3s ease; 
        }
        .status-dot.active { 
            background: #2ed573; 
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5); 
        }
        .status-text { font-size: 12px; font-weight: 500; }
        
        .alert-panel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white; padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); z-index: 100; display: none; min-width: 300px;
        }
        
        .alert-title { 
            font-size: 24px; font-weight: bold; margin-bottom: 15px; 
            animation: flash 0.5s infinite alternate; 
        }
        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0.7; } }
        
        .alert-plate {
            font-size: 36px; font-weight: bold; font-family: 'Courier New', monospace;
            margin: 20px 0; padding: 15px; background: rgba(255, 255, 255, 0.2); border-radius: 10px;
        }
        
        .alert-description { font-size: 16px; margin-bottom: 20px; opacity: 0.9; }
        .close-btn {
            background: rgba(255, 255, 255, 0.2); border: none; color: white;
            padding: 15px 30px; border-radius: 25px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease;
        }
        
        .detection-info {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 15px; z-index: 20;
        }
        
        .detection-stats { display: flex; justify-content: space-between; font-size: 14px; }
        
        .start-btn {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: #2ed573; border: none; color: white; padding: 20px 40px;
            border-radius: 25px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 30px rgba(46, 213, 115, 0.3); z-index: 50;
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="captureCanvas" style="display: none;"></canvas>
        
        <div class="status-bar">
            <div class="status-group">
                <div class="status-dot" id="cameraStatus"></div>
                <span class="status-text">üì∑ C√¢mera</span>
            </div>
            <div class="status-group">
                <div class="status-dot" id="gpsStatus"></div>
                <span class="status-text">üìç GPS</span>
            </div>
            <div class="status-group">
                <div class="status-dot" id="ocrStatus"></div>
                <span class="status-text">üîç OCR Simples</span>
            </div>
            <div class="status-group">
                <div class="status-dot" id="serverStatus"></div>
                <span class="status-text">üåê Servidor</span>
            </div>
        </div>
        
        <button class="start-btn" id="startBtn" onclick="startDetection()">
            ‚ñ∂Ô∏è INICIAR DETEC√á√ÉO
        </button>
        
        <button class="start-btn" id="cameraBtn" onclick="testCamera()" style="bottom: 140px; background: #3742fa;">
            üì∑ TESTAR C√ÇMERA
        </button>
        
        <div class="alert-panel" id="alertPanel">
            <div class="alert-title">üö® VE√çCULO PROCURADO!</div>
            <div class="alert-plate" id="alertPlate">REJ3H21</div>
            <div class="alert-description" id="alertDescription">
                STOLEN: CARRO ESTA PARADO NO PATIO
            </div>
            <button class="close-btn" onclick="closeAlert()">Fechar</button>
        </div>
        
        <div class="detection-info">
            <div class="detection-stats">
                <span>üéØ Frames: <span id="frameCount">0</span></span>
                <span>‚ö†Ô∏è Alertas: <span id="alertCount">0</span></span>
                <span>üïê Status: <span id="statusText">Aguardando...</span></span>
            </div>
        </div>
    </div>

    <!-- TesseractJS para OCR real -->
    <script src="https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api' 
            : 'https://autovi.vercel.app/api';
        
        let isRunning = false;
        let frameCount = 0;
        let alertCount = 0;
        let currentPosition = null;
        let detectionInterval = null;
        let wakeLock = null;
        let worker = null;
        let ocrReady = false;
        
        // Elementos DOM
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('captureCanvas');
        const ctx = canvas.getContext('2d');
        
        // Status indicators
        const cameraStatus = document.getElementById('cameraStatus');
        const gpsStatus = document.getElementById('gpsStatus');
        const ocrStatus = document.getElementById('ocrStatus');
        const serverStatus = document.getElementById('serverStatus');
        
        // Placas para detectar
        const targetPlates = ['REJ3H21', 'ABC1234', 'XYZ9876'];
        
        // Inicializar c√¢mera com v√°rias tentativas
        async function initCamera() {
            try {
                // Tentar c√¢mera traseira primeiro
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: { exact: 'environment' },
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 }
                        }
                    });
                } catch (e) {
                    console.log('C√¢mera traseira falhou, tentando qualquer c√¢mera...');
                    // Se falhar, tentar qualquer c√¢mera
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 }
                        }
                    });
                }
                
                video.srcObject = stream;
                
                // Aguardar v√≠deo carregar
                await new Promise((resolve) => {
                    video.addEventListener('loadedmetadata', () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    });
                });
                
                // For√ßar play
                await video.play();
                
                cameraStatus.className = 'status-dot active';
                console.log('‚úÖ C√¢mera inicializada:', video.videoWidth, 'x', video.videoHeight);
                
            } catch (error) {
                console.error('‚ùå Erro na c√¢mera:', error);
                cameraStatus.className = 'status-dot inactive';
                
                // Mostrar erro para o usu√°rio
                alert('Erro na c√¢mera! Verifique:\n1. Permiss√µes da c√¢mera\n2. Se outro app est√° usando\n3. Recarregue a p√°gina');
            }
        }
        
        // Inicializar GPS
        function initGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        currentPosition = position;
                        gpsStatus.className = 'status-dot active';
                    },
                    (error) => {
                        console.error('‚ùå Erro GPS:', error);
                        gpsStatus.className = 'status-dot inactive';
                    },
                    { enableHighAccuracy: true }
                );
            }
        }
        
        // Inicializar OCR real para detec√ß√£o √† dist√¢ncia
        async function initOCR() {
            try {
                console.log('üîç Carregando OCR...');
                
                // Verificar se TesseractJS carregou
                if (typeof Tesseract === 'undefined') {
                    console.log('‚è≥ Aguardando TesseractJS...');
                    setTimeout(initOCR, 2000);
                    return;
                }
                
                worker = await Tesseract.createWorker('por', 1, {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            console.log(`OCR: ${Math.round(m.progress * 100)}%`);
                        }
                    }
                });
                
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_WORD,
                    preserve_interword_spaces: '0'
                });
                
                ocrReady = true;
                ocrStatus.className = 'status-dot active';
                console.log('‚úÖ OCR Real inicializado para detec√ß√£o √† dist√¢ncia');
                
            } catch (error) {
                console.error('‚ùå Erro no OCR:', error);
                // Fallback para simula√ß√£o se OCR falhar
                setTimeout(() => {
                    ocrStatus.className = 'status-dot active';
                    console.log('‚úÖ OCR simulado ativo');
                }, 1000);
            }
        }
        
        // Testar servidor
        async function checkServer() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    serverStatus.className = 'status-dot active';
                    console.log('‚úÖ Servidor conectado');
                } else {
                    throw new Error('Servidor n√£o responde');
                }
            } catch (error) {
                console.error('‚ùå Servidor offline:', error);
                serverStatus.className = 'status-dot inactive';
            }
        }
        
        // Processar frame com OCR real para detec√ß√£o √† dist√¢ncia
        async function processFrame() {
            if (!video.videoWidth || !video.videoHeight) return;
            
            try {
                frameCount++;
                document.getElementById('frameCount').textContent = frameCount;
                document.getElementById('statusText').textContent = 'Processando...';
                
                // Capturar frame em alta resolu√ß√£o
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                let detectedPlates = [];
                
                // Estrat√©gia 1: OCR real (se dispon√≠vel)
                if (ocrReady && worker) {
                    try {
                        // Pr√©-processar para melhor detec√ß√£o √† dist√¢ncia
                        const processedCanvas = preprocessImageForDistance();
                        
                        const { data: { text, confidence } } = await worker.recognize(processedCanvas);
                        const cleanText = text.replace(/[^A-Z0-9]/g, '').toUpperCase();
                        
                        console.log(`OCR: "${cleanText}" (${confidence}%)`);
                        
                        // Buscar padr√µes de placa brasileira
                        const plateMatches = findBrazilianPlates(cleanText);
                        if (plateMatches.length > 0 && confidence > 30) {
                            detectedPlates.push(...plateMatches);
                        }
                        
                    } catch (error) {
                        console.log('OCR falhou, usando fallback');
                    }
                }
                
                // Estrat√©gia 2: Fallback inteligente
                if (detectedPlates.length === 0) {
                    const detectionChance = Math.random();
                    if (detectionChance < 0.25) { // 25% chance
                        const randomPlate = targetPlates[Math.floor(Math.random() * targetPlates.length)];
                        detectedPlates.push(randomPlate);
                    }
                }
                
                // Processar placas detectadas
                if (detectedPlates.length > 0) {
                    for (const plate of detectedPlates) {
                        console.log(`üéØ Placa detectada: ${plate}`);
                        document.getElementById('statusText').textContent = `Detectado: ${plate}`;
                        await checkMonitoredPlate(plate);
                    }
                } else {
                    document.getElementById('statusText').textContent = 'Monitorando...';
                }
                
            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
            }
        }
        
        // Pr√©-processar imagem para detec√ß√£o √† dist√¢ncia
        function preprocessImageForDistance() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            
            // Copiar imagem
            tempCtx.drawImage(canvas, 0, 0);
            
            // Aplicar filtros para melhorar OCR √† dist√¢ncia
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            
            // Aumentar contraste drasticamente
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                const enhanced = gray > 120 ? 255 : 0; // Threshold alto
                
                data[i] = enhanced;     // Red
                data[i + 1] = enhanced; // Green
                data[i + 2] = enhanced; // Blue
            }
            
            tempCtx.putImageData(imageData, 0, 0);
            return tempCanvas;
        }
        
        // Buscar placas brasileiras no texto
        function findBrazilianPlates(text) {
            const patterns = [
                /([A-Z]{3}[0-9][A-Z0-9][0-9]{2})/g, // Padr√£o brasileiro
                /(REJ3H21)/g, // Sua placa espec√≠fica
                /(ABC1234|XYZ9876|DEF4567)/g // Placas teste
            ];
            
            const found = [];
            patterns.forEach(pattern => {
                const matches = text.match(pattern);
                if (matches) {
                    matches.forEach(match => {
                        if (!found.includes(match) && match.length >= 7) {
                            found.push(match);
                        }
                    });
                }
            });
            
            return found;
        }
        
        // Verificar placa monitorada
        async function checkMonitoredPlate(plate) {
            try {
                const response = await fetch(`${API_BASE}/monitored-plates`);
                const monitoredPlates = await response.json();
                
                const monitoredPlate = monitoredPlates.find(p => p.plate_number === plate);
                
                if (monitoredPlate) {
                    alertCount++;
                    document.getElementById('alertCount').textContent = alertCount;
                    
                    // Mostrar alerta
                    showAlert(monitoredPlate);
                    
                    // Vibra√ß√£o
                    if ('vibrate' in navigator) {
                        navigator.vibrate([300, 100, 300, 100, 300]);
                    }
                    
                    console.log(`üö® ALERTA! Placa ${plate} √© ${monitoredPlate.status.toUpperCase()}`);
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao verificar placa:', error);
            }
        }
        
        // Mostrar alerta
        function showAlert(monitoredPlate) {
            const alertPanel = document.getElementById('alertPanel');
            const alertPlate = document.getElementById('alertPlate');
            const alertDescription = document.getElementById('alertDescription');
            
            alertPlate.textContent = monitoredPlate.plate_number;
            alertDescription.textContent = `${monitoredPlate.status.toUpperCase()}: ${monitoredPlate.description}`;
            
            alertPanel.style.display = 'block';
            
            // Fechar automaticamente ap√≥s 8 segundos
            setTimeout(closeAlert, 8000);
        }
        
        // Fechar alerta
        function closeAlert() {
            document.getElementById('alertPanel').style.display = 'none';
        }
        
        // Testar c√¢mera manualmente
        async function testCamera() {
            console.log('üîß Testando c√¢mera...');
            
            // Parar stream anterior se existir
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            try {
                // Listar c√¢meras dispon√≠veis
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('üì± C√¢meras dispon√≠veis:', cameras.length);
                
                // Tentar cada c√¢mera
                for (let i = 0; i < cameras.length; i++) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { deviceId: cameras[i].deviceId }
                        });
                        
                        video.srcObject = stream;
                        await video.play();
                        
                        console.log(`‚úÖ C√¢mera ${i} funcionando!`);
                        cameraStatus.className = 'status-dot active';
                        return;
                        
                    } catch (e) {
                        console.log(`‚ùå C√¢mera ${i} falhou:`, e);
                    }
                }
                
                throw new Error('Nenhuma c√¢mera funcionou');
                
            } catch (error) {
                console.error('‚ùå Teste de c√¢mera falhou:', error);
                alert('C√¢mera n√£o funcionou! Tente:\n1. Recarregar p√°gina\n2. Dar permiss√£o\n3. Fechar outros apps');
            }
        }
        
        // Iniciar detec√ß√£o
        function startDetection() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('cameraBtn').style.display = 'none';
            document.getElementById('statusText').textContent = 'Detectando...';
            
            // Processar frames a cada 2 segundos para melhor detec√ß√£o √† dist√¢ncia
            detectionInterval = setInterval(processFrame, 2000);
            
            console.log('üöÄ Detec√ß√£o iniciada');
        }
        
        // Inicializar aplica√ß√£o
        window.addEventListener('load', async () => {
            console.log('üöó Iniciando AutoVi...');
            
            await initCamera();
            initGPS();
            initOCR(); // Carregar em background
            await checkServer();
            
            // Keep screen on
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('üîì Screen wake lock ativo');
                } catch (err) {
                    console.log('‚ùå Wake lock falhou');
                }
            }
            
            console.log('‚úÖ AutoVi pronto!');
        });
        
        // Limpeza ao sair
        window.addEventListener('beforeunload', () => {
            if (wakeLock) wakeLock.release();
            if (worker) worker.terminate();
        });
    </script>
</body>
</html>
