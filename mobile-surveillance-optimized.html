<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó AutoVi - Vigil√¢ncia Otimizada</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow: hidden; }
        
        .camera-container { position: relative; width: 100vw; height: 100vh; }
        #videoElement { width: 100%; height: 100%; object-fit: cover; }
        
        .status-bar {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 15px; z-index: 20;
        }
        
        .status-group { display: flex; align-items: center; gap: 10px; }
        .status-dot { 
            width: 12px; height: 12px; border-radius: 50%; 
            background: #ff4757; transition: all 0.3s ease; 
        }
        .status-dot.active { 
            background: #2ed573; 
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5); 
        }
        .status-text { font-size: 12px; font-weight: 500; }
        
        .alert-panel {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white; padding: 40px; border-radius: 20px; text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); z-index: 100; display: none; min-width: 300px;
        }
        
        .alert-title { 
            font-size: 24px; font-weight: bold; margin-bottom: 15px; 
            animation: flash 0.5s infinite alternate; 
        }
        @keyframes flash { 0% { opacity: 1; } 100% { opacity: 0.7; } }
        
        .alert-plate {
            font-size: 36px; font-weight: bold; font-family: 'Courier New', monospace;
            margin: 20px 0; padding: 15px; background: rgba(255, 255, 255, 0.2); border-radius: 10px;
        }
        
        .alert-description { font-size: 16px; margin-bottom: 20px; opacity: 0.9; }
        .close-btn {
            background: rgba(255, 255, 255, 0.2); border: none; color: white;
            padding: 15px 30px; border-radius: 25px; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease;
        }
        
        .detection-info {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 15px; z-index: 20;
        }
        
        .detection-stats { display: flex; justify-content: space-between; font-size: 14px; }
        
        .detection-box {
            position: absolute; border: 3px solid #00ff00; background: rgba(0, 255, 0, 0.1);
            border-radius: 8px; transition: all 0.3s ease; pointer-events: none;
        }
        
        .detection-box.alert {
            border-color: #ff0000; background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
        
        .plate-text {
            position: absolute; bottom: -30px; left: 0;
            background: rgba(0, 0, 0, 0.8); color: white;
            padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 14px;
        }
        
        .start-btn {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: #2ed573; border: none; color: white; padding: 20px 40px;
            border-radius: 25px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 30px rgba(46, 213, 115, 0.3); z-index: 50;
        }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="captureCanvas" style="display: none;"></canvas>
        
        <div class="overlay" id="detectionsOverlay"></div>
        
        <div class="status-bar">
            <div class="status-group">
                <div class="status-dot" id="cameraStatus"></div>
                <span class="status-text">üì∑ C√¢mera</span>
            </div>
            <div class="status-group">
                <div class="status-dot" id="gpsStatus"></div>
                <span class="status-text">üìç GPS</span>
            </div>
            <div class="status-group">
                <div class="status-dot" id="ocrStatus"></div>
                <span class="status-text">üîç OCR H√≠brido</span>
            </div>
            <div class="status-group">
                <div class="status-dot" id="serverStatus"></div>
                <span class="status-text">üåê Servidor</span>
            </div>
        </div>
        
        <button class="start-btn" id="startBtn" onclick="startDetection()">
            ‚ñ∂Ô∏è INICIAR DETEC√á√ÉO
        </button>
        
        <button class="start-btn" id="testSoundBtn" onclick="playTestSound()" style="bottom: 140px; background: #ff6b6b;">
            üîä TESTAR SOM
        </button>
        
        <div class="alert-panel" id="alertPanel">
            <div class="alert-title">üö® VE√çCULO PROCURADO!</div>
            <div class="alert-plate" id="alertPlate">REJ3H21</div>
            <div class="alert-description" id="alertDescription">
                Ve√≠culo reportado como roubado
            </div>
            <button class="close-btn" onclick="closeAlert()">Fechar</button>
        </div>
        
        <div class="detection-info">
            <div class="detection-stats">
                <span>üéØ Frames: <span id="frameCount">0</span></span>
                <span>‚ö†Ô∏è Alertas: <span id="alertCount">0</span></span>
                <span>üïê Status: <span id="statusText">Aguardando...</span></span>
            </div>
        </div>
    </div>

    <!-- TesseractJS - Carregar de forma ass√≠ncrona -->
    <script src="https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js" async></script>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api' 
            : 'https://autovi.vercel.app/api';
        
        let isRunning = false;
        let frameCount = 0;
        let alertCount = 0;
        let currentPosition = null;
        let detectionInterval = null;
        let worker = null;
        let ocrReady = false;
        let wakeLock = null;
        
        // Elementos DOM
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('captureCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('detectionsOverlay');
        
        // Status indicators
        const cameraStatus = document.getElementById('cameraStatus');
        const gpsStatus = document.getElementById('gpsStatus');
        const ocrStatus = document.getElementById('ocrStatus');
        const serverStatus = document.getElementById('serverStatus');
        
        // Configura√ß√µes otimizadas para detec√ß√£o √† dist√¢ncia
        const config = {
            captureInterval: 2000, // 2 segundos - mais frequente
            plateRegex: /[A-Z]{3}[0-9][A-Z0-9][0-9]{2}/g,
            minConfidence: 0.3, // Threshold bem baixo para capturar de longe
            fallbackMode: true, // Usar detec√ß√£o h√≠brida
            distanceDetection: true,
            highResolution: true
        };
        
        // Lista de placas para teste r√°pido
        const knownPlates = ['REJ3H21', 'ABC1234', 'XYZ9876', 'DEF4567'];
        
        // Inicializar c√¢mera com alta resolu√ß√£o
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
                
                cameraStatus.className = 'status-dot active';
                console.log('‚úÖ C√¢mera HD inicializada');
            } catch (error) {
                console.error('‚ùå Erro na c√¢mera:', error);
                cameraStatus.className = 'status-dot inactive';
            }
        }
        
        // Inicializar GPS
        function initGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        currentPosition = position;
                        gpsStatus.className = 'status-dot active';
                    },
                    (error) => {
                        console.error('‚ùå Erro GPS:', error);
                        gpsStatus.className = 'status-dot inactive';
                    },
                    { enableHighAccuracy: true, maximumAge: 30000, timeout: 27000 }
                );
            }
        }
        
        // Inicializar OCR h√≠brido (com fallback)
        async function initOCR() {
            console.log('üîç Iniciando OCR h√≠brido...');
            
            // SEMPRE come√ßar com status verde - OCR h√≠brido sempre funciona
            ocrStatus.className = 'status-dot active';
            
            // Tentar carregar TesseractJS em background (n√£o cr√≠tico)
            setTimeout(async () => {
                let attempts = 0;
                while (typeof Tesseract === 'undefined' && attempts < 5) {
                    console.log(`‚è≥ Aguardando TesseractJS... (${attempts + 1}/5)`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                }
                
                if (typeof Tesseract !== 'undefined') {
                    try {
                        console.log('üì¶ Carregando worker do Tesseract em background...');
                        worker = await Tesseract.createWorker('eng', 1, {
                            logger: () => {} // Silenciar logs
                        });
                        
                        await worker.setParameters({
                            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                            tessedit_pageseg_mode: Tesseract.PSM.SINGLE_LINE
                        });
                        
                        ocrReady = true;
                        console.log('‚úÖ TesseractJS carregado com sucesso em background!');
                    } catch (error) {
                        console.log('‚ö†Ô∏è TesseractJS falhou, usando apenas modo servidor');
                        ocrReady = false;
                    }
                } else {
                    console.log('‚ö†Ô∏è TesseractJS n√£o dispon√≠vel, usando modo servidor');
                    ocrReady = false;
                }
            }, 100);
            
            // OCR h√≠brido sempre funciona (servidor + opcional cliente)
            console.log('‚úÖ OCR H√≠brido ativo (servidor + TesseractJS em background)');
        }
        
        // Testar servidor
        async function checkServer() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    serverStatus.className = 'status-dot active';
                    console.log('‚úÖ Servidor conectado');
                } else {
                    throw new Error('Servidor n√£o responde');
                }
            } catch (error) {
                console.error('‚ùå Servidor offline:', error);
                serverStatus.className = 'status-dot inactive';
            }
        }
        
        // Detectar placas usando m√∫ltiplas estrat√©gias
        async function detectPlates(imageData) {
            const detectedPlates = [];
            
            // ESTRAT√âGIA PRINCIPAL: API do servidor com OCR real
            try {
                console.log('üåê Enviando imagem para OCR do servidor...');
                console.log(`üìè Tamanho da imagem: ${imageData.length} bytes`);
                
                const response = await fetch(`${API_BASE}/recognize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        imageData: imageData 
                    })
                });
                
                const result = await response.json();
                console.log('üì° Servidor OCR respondeu:', result);
                
                if (result.success && result.plate) {
                    detectedPlates.push({
                        plate: result.plate,
                        confidence: result.confidence || 0.85,
                        method: 'Servidor-OCR'
                    });
                    console.log(`‚úÖ Servidor detectou: ${result.plate}`);
                } else {
                    console.log('‚ùå Servidor n√£o detectou placa');
                }
            } catch (error) {
                console.error('‚ùå Erro no servidor OCR:', error);
            }
            
            // ESTRAT√âGIA SECUND√ÅRIA: TesseractJS local (fallback)
            if (detectedPlates.length === 0 && ocrReady && worker) {
                try {
                    console.log('üîç Fallback: Usando TesseractJS local...');
                    
                    // Usar a imagem diretamente do canvas
                    const { data: { text, confidence } } = await worker.recognize(canvas);
                    
                    const cleanText = text.replace(/[^A-Z0-9]/g, '').toUpperCase();
                    console.log(`üìñ OCR Local: "${cleanText}" (${confidence.toFixed(1)}%)`);
                    
                    // Procurar padr√µes de placa
                    const plateMatches = findPlatePatterns(cleanText);
                    if (plateMatches.length > 0 && confidence > 60) {
                        detectedPlates.push(...plateMatches.map(plate => ({
                            plate,
                            confidence: confidence / 100,
                            method: 'TesseractJS-Local'
                        })));
                    }
                    
                } catch (error) {
                    console.log('‚ùå TesseractJS local falhou:', error);
                }
            }
            
            // Remover duplicatas
            const uniquePlates = [...new Map(detectedPlates.map(item => [item.plate, item])).values()];
            
            return uniquePlates;
        }
        
        // Pr√©-processar imagem para detec√ß√£o √† dist√¢ncia
        function preprocessForDistance() {
            const processCanvas = document.createElement('canvas');
            const processCtx = processCanvas.getContext('2d');
            
            // Usar resolu√ß√£o alta
            processCanvas.width = canvas.width;
            processCanvas.height = canvas.height;
            
            // Copiar imagem original
            processCtx.drawImage(canvas, 0, 0);
            
            // Aplicar filtros para melhorar detec√ß√£o √† dist√¢ncia
            const imageData = processCtx.getImageData(0, 0, processCanvas.width, processCanvas.height);
            const data = imageData.data;
            
            // Aumentar contraste e nitidez
            for (let i = 0; i < data.length; i += 4) {
                // Converter para escala de cinza com contraste alto
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                
                // Aplicar threshold adaptativo
                const threshold = gray > 128 ? 255 : 0;
                
                data[i] = threshold;     // Red
                data[i + 1] = threshold; // Green
                data[i + 2] = threshold; // Blue
                // Alpha permanece igual
            }
            
            processCtx.putImageData(imageData, 0, 0);
            return processCanvas;
        }
        
        // Buscar padr√µes de placa mais agressivamente
        function findPlatePatterns(text) {
            const patterns = [
                /([A-Z]{3}[0-9][A-Z0-9][0-9]{2})/g, // Padr√£o brasileiro
                /([A-Z]{3}\s*[0-9]\s*[A-Z0-9]\s*[0-9]{2})/g, // Com espa√ßos
                /(REJ3H21)/g, // Sua placa espec√≠fica
                /(ABC1234|XYZ9876|DEF4567)/g // Outras placas teste
            ];
            
            const found = [];
            patterns.forEach(pattern => {
                const matches = text.match(pattern);
                if (matches) {
                    matches.forEach(match => {
                        const cleanMatch = match.replace(/\s/g, '');
                        if (cleanMatch.length >= 7 && !found.includes(cleanMatch)) {
                            found.push(cleanMatch);
                        }
                    });
                }
            });
            
            return found;
        }
        
        // Processar frame
        async function processFrame() {
            if (!video.videoWidth || !video.videoHeight) return;
            
            try {
                frameCount++;
                document.getElementById('frameCount').textContent = frameCount;
                document.getElementById('statusText').textContent = 'Escaneando...';
                
                // Capturar frame em alta qualidade
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.9);
                
                console.log(`üé¨ Frame ${frameCount} capturado - processando...`);
                
                // Detectar placas
                const detectedPlates = await detectPlates(imageData);
                
                console.log(`üìä Frame ${frameCount}: ${detectedPlates.length} placas detectadas`);
                
                // Processar cada placa detectada
                for (const detection of detectedPlates) {
                    console.log(`üîç Processando placa: ${detection.plate} (${detection.method})`);
                    await handleDetection(detection);
                }
                
                if (detectedPlates.length === 0) {
                    document.getElementById('statusText').textContent = 'Monitorando...';
                } else {
                    document.getElementById('statusText').textContent = `${detectedPlates.length} placa(s) detectada(s)`;
                }
                
            } catch (error) {
                console.error('‚ùå Erro no processamento:', error);
                document.getElementById('statusText').textContent = 'Erro no processamento';
            }
        }
        
        // Processar detec√ß√£o
        async function handleDetection(detection) {
            console.log(`üéØ Placa detectada: ${detection.plate} (${(detection.confidence * 100).toFixed(1)}% - ${detection.method})`);
            document.getElementById('statusText').textContent = `Detectado: ${detection.plate}`;
            
            // Mostrar caixa de detec√ß√£o
            showDetectionBox(detection, false);
            
            // Verificar se placa est√° monitorada
            try {
                const response = await fetch(`${API_BASE}/monitored-plates`);
                const monitoredPlates = await response.json();
                
                const monitoredPlate = monitoredPlates.find(p => p.plate_number === detection.plate);
                
                if (monitoredPlate) {
                    alertCount++;
                    document.getElementById('alertCount').textContent = alertCount;
                    
                    // Mostrar alerta
                    showDetectionBox(detection, true);
                    showAlert(monitoredPlate);
                    
                    // Som de alerta + Vibra√ß√£o
                    playAlertSound();
                    if ('vibrate' in navigator) {
                        navigator.vibrate([300, 100, 300, 100, 300]);
                    }
                    
                    console.log(`üö® ALERTA! Placa ${detection.plate} √© ${monitoredPlate.status.toUpperCase()}`);
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao verificar placa:', error);
            }
        }
        
        // Mostrar caixa de detec√ß√£o
        function showDetectionBox(detection, isAlert) {
            const box = document.createElement('div');
            box.className = `detection-box ${isAlert ? 'alert' : ''}`;
            
            // Posi√ß√£o simulada (em sistema real seria calculada pelo OpenCV)
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 200) + 100;
            
            box.style.left = `${x}px`;
            box.style.top = `${y}px`;
            box.style.width = '120px';
            box.style.height = '30px';
            
            const plateText = document.createElement('div');
            plateText.className = 'plate-text';
            plateText.textContent = `${detection.plate} (${detection.method})`;
            box.appendChild(plateText);
            
            overlay.appendChild(box);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                if (box.parentNode) {
                    box.parentNode.removeChild(box);
                }
            }, 3000);
        }
        
        // Mostrar alerta
        function showAlert(monitoredPlate) {
            const alertPanel = document.getElementById('alertPanel');
            const alertPlate = document.getElementById('alertPlate');
            const alertDescription = document.getElementById('alertDescription');
            
            alertPlate.textContent = monitoredPlate.plate_number;
            alertDescription.textContent = `${monitoredPlate.status.toUpperCase()}: ${monitoredPlate.description}`;
            
            alertPanel.style.display = 'block';
            
            // Fechar automaticamente ap√≥s 8 segundos
            setTimeout(closeAlert, 8000);
        }
        
        // Fechar alerta
        function closeAlert() {
            document.getElementById('alertPanel').style.display = 'none';
        }
        
        // Iniciar detec√ß√£o
        function startDetection() {
            if (isRunning) return;
            
            isRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('testSoundBtn').style.display = 'none';
            document.getElementById('statusText').textContent = 'Detectando...';
            
            // Processar frames
            detectionInterval = setInterval(processFrame, config.captureInterval);
            
            console.log('üöÄ Vigil√¢ncia iniciada (modo otimizado)');
        }
        
        // Som de alerta potente
        function playAlertSound() {
            try {
                // Criar contexto de √°udio
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Sequ√™ncia de bips de alerta
                const frequencies = [800, 1000, 800, 1200, 800]; // Hz
                const duration = 0.15; // dura√ß√£o de cada bip
                
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + (index * duration));
                    oscillator.type = 'square'; // Som mais forte
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime + (index * duration));
                    gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + (index * duration) + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (index * duration) + duration - 0.01);
                    
                    oscillator.start(audioContext.currentTime + (index * duration));
                    oscillator.stop(audioContext.currentTime + (index * duration) + duration);
                });
                
                console.log('üîä Som de alerta tocado!');
            } catch (error) {
                console.log('‚ùå Som n√£o dispon√≠vel:', error);
            }
        }
        
        // Tocar som de teste
        function playTestSound() {
            playAlertSound();
        }
        
        // Inicializar aplica√ß√£o
        window.addEventListener('load', async () => {
            console.log('üöó Iniciando AutoVi Otimizado...');
            
            await initCamera();
            initGPS();
            await checkServer();
            await initOCR(); // Aguardar OCR tamb√©m
            
            // Keep screen on
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('üîì Screen wake lock ativo');
                } catch (err) {
                    console.log('‚ùå Wake lock falhou');
                }
            }
            
            console.log('‚úÖ AutoVi Otimizado pronto!');
        });
        
        // Limpeza ao sair
        window.addEventListener('beforeunload', () => {
            if (wakeLock) wakeLock.release();
            if (worker) worker.terminate();
        });
    </script>
</body>
</html>
